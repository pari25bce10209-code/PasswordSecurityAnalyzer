<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Security Analyzer</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(30,41,59,0.85);
      --text: #ffffff;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: 0.3s;
    }

    .box {
      width: 100%;
      max-width: 440px;
      padding: 25px;
      border-radius: 15px;
      background: var(--card);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      animation: fadeIn 0.7s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .micro {
      text-align: center;
      font-size: 14px;
      color: #cbd5f5;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-top: 8px;
    }

    .btn {
      flex: 1;
      background: #1e293b;
      color: var(--accent);
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .btn:hover {
      background: #334155;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .strength-bar {
      height: 12px;
      width: 100%;
      background: #334155;
      border-radius: 6px;
      margin-top: 15px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      transition: 0.6s ease;
    }

    .weak { background: red; }
    .medium { background: orange; }
    .strong { background: #22c55e; }

    .result {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 0.4s;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
      font-size: 14px;
    }

    li {
      margin: 4px 0;
    }

    .info {
      margin-top: 12px;
      font-size: 13px;
      color: #e5e7eb;
      text-align: center;
    }

    .why {
      margin-top: 15px;
      font-size: 13px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .box {
        padding: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }

      input {
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .btn {
        font-size: 13px;
        padding: 12px 8px;
      }

      .micro, .info, .why {
        font-size: 12px;
      }

      ul {
        font-size: 13px;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .box {
        padding: 15px;
      }

      .row {
        gap: 8px;
      }
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Password Security Analyzer</h2>
  <div class="micro">Type a password to see how hackers think</div>

  <input type="password" id="password" placeholder="Enter your password" onkeyup="analyze()">

  <div class="row">
    <button class="btn" onclick="toggle()">Show / Hide</button>
    <button class="btn" onclick="generate()">Generate</button>
  </div>

  <div class="strength-bar">
    <div id="bar" class="bar"></div>
  </div>

  <div class="result" id="strengthText"></div>

  <ul id="checklist"></ul>

  <div class="info" id="crack"></div>

  <div class="why">
    <b>Why this matters:</b><br>
    Over 80% of cyber attacks succeed due to weak or reused passwords.
  </div>
</div>

<script>
function toggle() {
  let p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}

function analyze() {
  let p = document.getElementById("password").value;

  let upper = /[A-Z]/.test(p);
  let lower = /[a-z]/.test(p);
  let digit = /[0-9]/.test(p);
  let special = /[^A-Za-z0-9]/.test(p);
  let score = 0;

  if (p.length >= 8) score++;
  if (upper) score++;
  if (lower) score++;
  if (digit) score++;
  if (special) score++;

  let bar = document.getElementById("bar");
  let text = document.getElementById("strengthText");

  if (score <= 2) {
    bar.style.width = "30%";
    bar.className = "bar weak";
    text.innerHTML = "Weak Password";
  } else if (score <= 4) {
    bar.style.width = "65%";
    bar.className = "bar medium";
    text.innerHTML = "Medium Strength";
  } else {
    bar.style.width = "100%";
    bar.className = "bar strong";
    text.innerHTML = "Very Strong Password";
  }

  let list = document.getElementById("checklist");
  list.innerHTML = `
    <li>${p.length >= 8 ? "✓" : "✗"} At least 8 characters</li>
    <li>${upper ? "✓" : "✗"} Uppercase letter</li>
    <li>${lower ? "✓" : "✗"} Lowercase letter</li>
    <li>${digit ? "✓" : "✗"} Number</li>
    <li>${special ? "✓" : "✗"} Special character</li>
  `;

  bruteForce(p, upper, lower, digit, special);
}

function bruteForce(p, u, l, d, s) {
  let size = 0;
  if (u) size += 26;
  if (l) size += 26;
  if (d) size += 10;
  if (s) size += 10;

  let combos = Math.pow(size, p.length);
  let sec = combos / 1_000_000_000;

  let time =
    sec < 60 ? sec.toFixed(1) + " seconds" :
    sec < 3600 ? (sec/60).toFixed(1) + " minutes" :
    sec < 86400 ? (sec/3600).toFixed(1) + " hours" :
    (sec/31536000).toFixed(1) + " years";

  document.getElementById("crack").innerHTML =
    "Estimated crack time: <b>" + time + "</b>";
}

function generate() {
  let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
  let pass = "";
  for (let i = 0; i < 10; i++)
    pass += chars[Math.floor(Math.random() * chars.length)];
  document.getElementById("password").value = pass;
  analyze();
}
</script>

</body>
</html>
