<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>üîí Password Security Analyzer</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(30,41,59,0.9);
      --text: #ffffff;
      --accent: #38bdf8;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: 0.3s;
    }

    .box {
      width: 100%;
      max-width: 480px;
      padding: 30px;
      border-radius: 20px;
      background: var(--card);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      animation: fadeIn 0.7s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.1);
      background: rgba(15,23,42,0.5);
      color: var(--text);
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(15,23,42,0.7);
    }

    input::placeholder {
      color: #64748b;
    }

    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
      padding: 5px;
      transition: transform 0.2s;
    }

    .toggle-icon:active {
      transform: translateY(-50%) scale(0.9);
    }

    .row {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn {
      flex: 1;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: var(--accent);
      border: 1px solid rgba(56,189,248,0.3);
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      touch-action: manipulation;
      font-family: inherit;
    }

    .btn:hover {
      background: linear-gradient(135deg, #334155 0%, #475569 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(56,189,248,0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .strength-bar {
      height: 14px;
      width: 100%;
      background: rgba(51,65,85,0.5);
      border-radius: 8px;
      margin-bottom: 12px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    .bar {
      height: 100%;
      width: 0%;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 10px currentColor;
    }

    .weak { 
      background: linear-gradient(90deg, var(--danger) 0%, #dc2626 100%);
    }
    .medium { 
      background: linear-gradient(90deg, var(--warning) 0%, #f97316 100%);
    }
    .strong { 
      background: linear-gradient(90deg, var(--success) 0%, #16a34a 100%);
    }

    .result {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      animation: fadeIn 0.4s;
    }

    .checklist {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 15px;
    }

    .checklist li {
      margin: 8px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s;
    }

    .check-icon {
      font-size: 18px;
      min-width: 20px;
    }

    .crack-time {
      text-align: center;
      font-size: 14px;
      color: #e5e7eb;
      padding: 12px;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .crack-time b {
      color: var(--accent);
      font-size: 16px;
    }

    .info-box {
      background: linear-gradient(135deg, rgba(56,189,248,0.1) 0%, rgba(56,189,248,0.05) 100%);
      padding: 15px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.6;
      border-left: 3px solid var(--accent);
    }

    .info-box strong {
      color: var(--accent);
      display: block;
      margin-bottom: 5px;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(10px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    /* Tablet optimizations */
    @media (min-width: 481px) and (max-width: 768px) {
      .box {
        max-width: 600px;
        padding: 35px;
      }
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .box {
        padding: 20px;
        border-radius: 15px;
      }

      h2 {
        font-size: 1.4rem;
      }

      .subtitle {
        font-size: 13px;
      }

      input {
        font-size: 16px;
        padding: 12px 40px 12px 12px;
      }

      .btn {
        font-size: 14px;
        padding: 11px 12px;
      }

      .info-box {
        font-size: 12px;
      }

      .checklist li {
        font-size: 13px;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .box {
        padding: 15px;
      }

      .row {
        gap: 8px;
      }

      .btn {
        font-size: 13px;
        padding: 10px 8px;
      }
    }

    /* Improve touch targets */
    @media (hover: none) and (pointer: coarse) {
      .btn, .toggle-icon {
        min-height: 44px;
        min-width: 44px;
      }
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üîí Password Security Analyzer</h2>
  <div class="subtitle">Discover how secure your password really is</div>

  <div class="input-wrapper">
    <input 
      type="password" 
      id="password" 
      placeholder="Enter a password to analyze" 
      oninput="analyze()"
      autocomplete="off"
      spellcheck="false"
    >
    <span class="toggle-icon" onclick="toggleVisibility()" id="toggleIcon">üëÅÔ∏è</span>
  </div>

  <div class="row">
    <button class="btn" onclick="clearPassword()">üóëÔ∏è Clear</button>
    <button class="btn" onclick="generate()">‚ú® Generate Strong</button>
  </div>

  <div class="strength-bar">
    <div id="bar" class="bar"></div>
  </div>

  <div class="result" id="strengthText"></div>

  <ul class="checklist" id="checklist"></ul>

  <div class="crack-time" id="crack"></div>

  <div class="info-box">
    <strong>üí° Security Tip</strong>
    Over 80% of cyber attacks succeed due to weak or reused passwords. Use unique, strong passwords for each account and consider using a password manager.
  </div>
</div>

<script>
function toggleVisibility() {
  const passwordInput = document.getElementById("password");
  const toggleIcon = document.getElementById("toggleIcon");
  
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleIcon.textContent = "üôà";
  } else {
    passwordInput.type = "password";
    toggleIcon.textContent = "üëÅÔ∏è";
  }
}

function clearPassword() {
  document.getElementById("password").value = "";
  document.getElementById("bar").style.width = "0%";
  document.getElementById("strengthText").innerHTML = "";
  document.getElementById("checklist").innerHTML = "";
  document.getElementById("crack").innerHTML = "";
}

function analyze() {
  const password = document.getElementById("password").value;

  if (password.length === 0) {
    clearPassword();
    return;
  }

  const hasUpper = /[A-Z]/.test(password);
  const hasLower = /[a-z]/.test(password);
  const hasDigit = /[0-9]/.test(password);
  const hasSpecial = /[^A-Za-z0-9]/.test(password);
  
  let score = 0;
  if (password.length >= 8) score++;
  if (password.length >= 12) score++;
  if (hasUpper) score++;
  if (hasLower) score++;
  if (hasDigit) score++;
  if (hasSpecial) score++;

  const bar = document.getElementById("bar");
  const text = document.getElementById("strengthText");

  if (score <= 2) {
    bar.style.width = "30%";
    bar.className = "bar weak";
    text.innerHTML = "‚ö†Ô∏è Weak Password";
    text.style.color = "var(--danger)";
  } else if (score <= 4) {
    bar.style.width = "65%";
    bar.className = "bar medium";
    text.innerHTML = "‚ö° Medium Strength";
    text.style.color = "var(--warning)";
  } else {
    bar.style.width = "100%";
    bar.className = "bar strong";
    text.innerHTML = "‚úÖ Very Strong Password";
    text.style.color = "var(--success)";
  }

  const checklist = document.getElementById("checklist");
  checklist.innerHTML = `
    <li>
      <span class="check-icon">${password.length >= 8 ? "‚úÖ" : "‚ùå"}</span>
      <span>At least 8 characters</span>
    </li>
    <li>
      <span class="check-icon">${password.length >= 12 ? "‚úÖ" : "‚ùå"}</span>
      <span>12+ characters (recommended)</span>
    </li>
    <li>
      <span class="check-icon">${hasUpper ? "‚úÖ" : "‚ùå"}</span>
      <span>Uppercase letter (A-Z)</span>
    </li>
    <li>
      <span class="check-icon">${hasLower ? "‚úÖ" : "‚ùå"}</span>
      <span>Lowercase letter (a-z)</span>
    </li>
    <li>
      <span class="check-icon">${hasDigit ? "‚úÖ" : "‚ùå"}</span>
      <span>Number (0-9)</span>
    </li>
    <li>
      <span class="check-icon">${hasSpecial ? "‚úÖ" : "‚ùå"}</span>
      <span>Special character (!@#$...)</span>
    </li>
  `;

  calculateCrackTime(password, hasUpper, hasLower, hasDigit, hasSpecial);
}

function calculateCrackTime(password, hasUpper, hasLower, hasDigit, hasSpecial) {
  let charsetSize = 0;
  if (hasUpper) charsetSize += 26;
  if (hasLower) charsetSize += 26;
  if (hasDigit) charsetSize += 10;
  if (hasSpecial) charsetSize += 32; // More realistic estimate

  if (charsetSize === 0) charsetSize = 26; // Default to lowercase

  const combinations = Math.pow(charsetSize, password.length);
  const guessesPerSecond = 1_000_000_000; // 1 billion guesses/second
  const seconds = combinations / guessesPerSecond;

  let timeString;
  let emoji;

  if (seconds < 1) {
    timeString = "Instantly";
    emoji = "‚ö°";
  } else if (seconds < 60) {
    timeString = seconds.toFixed(1) + " seconds";
    emoji = "‚ö°";
  } else if (seconds < 3600) {
    timeString = (seconds / 60).toFixed(1) + " minutes";
    emoji = "‚è±Ô∏è";
  } else if (seconds < 86400) {
    timeString = (seconds / 3600).toFixed(1) + " hours";
    emoji = "‚è∞";
  } else if (seconds < 31536000) {
    timeString = (seconds / 86400).toFixed(1) + " days";
    emoji = "üìÖ";
  } else if (seconds < 31536000 * 100) {
    timeString = (seconds / 31536000).toFixed(1) + " years";
    emoji = "üóìÔ∏è";
  } else {
    timeString = "Centuries";
    emoji = "üè∞";
  }

  document.getElementById("crack").innerHTML = 
    emoji + " Estimated crack time: <b>" + timeString + "</b>";
}

function generate() {
  const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lowercase = "abcdefghijklmnopqrstuvwxyz";
  const numbers = "0123456789";
  const special = "!@#$%^&*()-_=+[]{}|;:,.<>?";
  
  const allChars = uppercase + lowercase + numbers + special;
  
  let password = "";
  
  // Ensure at least one of each type
  password += uppercase[Math.floor(Math.random() * uppercase.length)];
  password += lowercase[Math.floor(Math.random() * lowercase.length)];
  password += numbers[Math.floor(Math.random() * numbers.length)];
  password += special[Math.floor(Math.random() * special.length)];
  
  // Fill the rest randomly (total 16 characters)
  for (let i = 4; i < 16; i++) {
    password += allChars[Math.floor(Math.random() * allChars.length)];
  }
  
  // Shuffle the password
  password = password.split('').sort(() => Math.random() - 0.5).join('');
  
  document.getElementById("password").value = password;
  document.getElementById("password").type = "text"; // Show generated password
  document.getElementById("toggleIcon").textContent = "üôà";
  
  analyze();
}

// Initial state
clearPassword();
</script>

</body>
</html>
